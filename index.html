<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <script src="js/function.js"></script>
    <script src="js/data.js"></script>
    <title>Document</title>
</head>

<body onload="showNextSlide();decorateList();showList()" onmousewheel="clearScrollPage()">
    <header>
        <div class="tileDiv" id="tileDiv2">
            <div class="head">
                <p id="tile">Song Collection</p>
            </div>
        </div>
        <img src="img/header.png" alt="header">
        <div class="tileDiv" id="tileDiv1">
            <div class="head">
                <p id="artist">Joe Hisaishi</p>
            </div>
        </div>


        <div id="playDiv" onclick="scrollPage(1)">
            <div class="head">
                <p class="tile">Play</p>
            </div>

            <div class="button">
                <div class="voezStyle"></div>
            </div>

            <div class="button">
                <i class="fa fa-play fa-5x headerIcon"></i>
            </div>

        </div>

        <div id="saleDiv">
            <div class="head">
                <p class="tile">Subcribe</p>
            </div>

            <div class="button">
                <div class="voezStyle"></div>
            </div>

            <div class="button"><i class="fa fa-usd fa-5x headerIcon"></i></div>

        </div>

    </header>
    <div id="info"></div>
    <div id="playScreen">
        <audio controls id="musicPlayer" ontimeupdate="updateProgress()">
            <source src="music/song1.mp3" type="audio/mp3"></source>
        </audio>




        <div id="menuMusic">
            <div id="musicList" onclick="showList()">
                <div class="fa fa-4x fa-sort"></div>
            </div>
            <div id="decorationButton">
                <div class="voezStyle" id="b1"></div>
                <div class="voezStyle" id="b2"></div>
                <div class="voezStyle" id="b3"></div>
                <div class="voezStyle" id="b4"></div>
            </div>
            <ul id="list">
                <li id="li1">
                    <div class="decoration"></div>
                    <p>Itsumo Nan Do Demo</p>
                    <div class="contain_square">
                        <div class="square"></div>
                    </div>
                    <div class="contain_spin">
                        <div class="div_spin">
                            <div class="in_div_spin in1"></div>
                            <div class="in_div_spin in2"></div>
                            <div class="in_div_spin in3"></div>
                            <div class="in_div_spin in4"></div>
                        </div>
                    </div>
                </li>
                <li id="li2">
                    <div class="decoration"></div>
                    <p>Yuki no Hana</p>
                    <div class="contain_square">
                        <div class="square"></div>
                    </div>
                    <div class="contain_spin">
                        <div class="div_spin">
                            <div class="in_div_spin in1"></div>
                            <div class="in_div_spin in2"></div>
                            <div class="in_div_spin in3"></div>
                            <div class="in_div_spin in4"></div>
                        </div>
                    </div>
                </li>
                <li id="li3">
                    <div class="decoration"></div>
                    <p>Sekai No Yakusoku</p>
                    <div class="contain_square">
                        <div class="square"></div>
                    </div>
                    <div class="contain_spin">
                        <div class="div_spin">
                            <div class="in_div_spin in1"></div>
                            <div class="in_div_spin in2"></div>
                            <div class="in_div_spin in3"></div>
                            <div class="in_div_spin in4"></div>
                        </div>
                    </div>
                </li>
                <li id="li4">
                    <div class="decoration"></div>
                    <p>Kaze Ni Naru</p>
                    <div class="contain_square">
                        <div class="square"></div>
                    </div>
                    <div class="contain_spin">
                        <div class="div_spin">
                            <div class="in_div_spin in1"></div>
                            <div class="in_div_spin in2"></div>
                            <div class="in_div_spin in3"></div>
                            <div class="in_div_spin in4"></div>
                        </div>
                    </div>
                </li>
                <li id="li5">
                    <div class="decoration"></div>
                    <p>Kimi O Nose Te</p>
                    <div class="contain_square">
                        <div class="square"></div>
                    </div>
                    <div class="contain_spin">
                        <div class="div_spin">
                            <div class="in_div_spin in1"></div>
                            <div class="in_div_spin in2"></div>
                            <div class="in_div_spin in3"></div>
                            <div class="in_div_spin in4"></div>
                        </div>
                    </div>
                </li>
                <li id="li6">
                    <div class="decoration"></div>
                    <p>Sayonara no Natsu</p>
                    <div class="contain_square">
                        <div class="square"></div>
                    </div>
                    <div class="contain_spin">
                        <div class="div_spin">
                            <div class="in_div_spin in1"></div>
                            <div class="in_div_spin in2"></div>
                            <div class="in_div_spin in3"></div>
                            <div class="in_div_spin in4"></div>
                        </div>
                    </div>
                </li>
                <li id="li7">
                    <div class="decoration"></div>
                    <p>Inochi no Namae</p>
                    <div class="contain_square">
                        <div class="square"></div>
                    </div>
                    <div class="contain_spin">
                        <div class="div_spin">
                            <div class="in_div_spin in1"></div>
                            <div class="in_div_spin in2"></div>
                            <div class="in_div_spin in3"></div>
                            <div class="in_div_spin in4"></div>
                        </div>
                    </div>
                </li>
                <li id="li8">
                    <div class="decoration"></div>
                    <p>Umi No Mieru Machi</p>
                    <div class="contain_square">
                        <div class="square"></div>
                    </div>
                    <div class="contain_spin">
                        <div class="div_spin">
                            <div class="in_div_spin in1"></div>
                            <div class="in_div_spin in2"></div>
                            <div class="in_div_spin in3"></div>
                            <div class="in_div_spin in4"></div>
                        </div>
                    </div>
                </li>
            </ul>

        </div>
        <div id="main">
            <img src="img/1.png" alt="">
            <div id="blend"></div>
        </div>
        <div class="contain_object">
            <img src="img/1-1.png" id="objimg1-1">
            <img src="img/2-2.png" id="objimg2-2">
            <img src="img/3-3.png" id="objimg3-3">
            <img src="img/5-5.png" id="objimg5-5">
            <img src="img/6-6.png" id="objimg6-6">
            <img src="img/7-7.png" id="objimg7-7">
            <img src="img/8-1.png" id="objimg8-1">
            <img src="img/8-2.png" id="objimg8-2">
        </div>
        <div id="playButton" onclick="runProcess()">
            <div class="button">
                <div class="voezStyle"></div>
            </div>

            <div class="button">
                <i class="fa fa-play fa-5x headerIcon" id="iconInPlayButton"></i>
            </div>
            <div class="button">
                <i class="fa fa-pause fa-4x buttonIcon" id="iconInPauseButton"></i>
            </div>

        </div>
        <div id="playBar" onclick="changeProgress(event)">
            <div id="progress"></div>
        </div>
    </div>
    <footer></footer>
</body>

</html>
